  <div class="header">

  <body class="team_color">
    <div class="main_body">
      <!-- history body -->
      <div class="container py-5">
        <!-- Card header-->
        <header class="text-center mb-5">
          <h1 class="display-4 font-weight-bold">Custom Shoes History</h1>
          <!--<p class="font-italic text-muted">Snippet By <a href="https://bootstrapious.com" class="text-muted">
              <u>Bootstrapious</u></a>
          </p>-->
        </header>
      
        <!-- cards-->
      
        <div class="cards row pb-5 mb-2">
          <div class="card-box col-lg-3 col-md-6 mb-4 mb-lg-0">
            <!-- Card-->
            <div class="card shadow-sm border-0 rounded">
              <div class="card-body p-0">
                <div class="card-img" onclick="openModal()">
                  <img src="https://bootstrapious.com/i/snippets/sn-cards/profile-1_dewapk.jpg" alt="" class="w-100 card-img-top">
                </div>
                <div class="p-4">
                  <p class="card-name mb-0">
                    Username
                    <li class="list-inline-item m-0"><a href="#" class="social-link"><i class="likes fa-solid fa-heart"></i></a></li>
                  </p>
                  <p class="card-date small text-muted">Created_at</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-box col-lg-3 col-md-6 mb-4 mb-lg-0">
            <!-- Card-->
            <div class="card shadow-sm border-0 rounded">
              <div class="card-body p-0"><img src="https://bootstrapious.com/i/snippets/sn-cards/profile-1_dewapk.jpg" alt="" class="w-100 card-img-top">
                <div class="p-4">
                  <p class="card-name mb-0">
                    Username
                    <li class="list-inline-item m-0"><a href="#" class="social-link"><i class="likes fa-solid fa-heart"></i></a></li>
                  </p>
                  <p class="card-date small text-muted">Created_at</p>
                  
                </div>
              </div>
            </div>
          </div>
          <ol id="history"></ol>
        </div>
      </div>
    </div>

  <div id="modal_open" class="modal_overlay">
    <div class="modal_window">
        <div class="modal_title">
            <div class="modal_title_side"></div>
            <div style="font-size: 20px">Detailed</div>
            <div class="modal_title_side">
                <button id="close_modal" class="fa-solid fa-xmark" name="close_modal" style="border: 0;"></button>
            </div>
        </div>
        <hr/>
        <br>
        <div class="modal_body" >
          <div class="img_used">
            <div class="img_first">
              <img id="beer_img" src="" style="width:250px; height:200px;"/>
            </div>
            <div class="img_second">
              <img id="beer_img" src="" style="width:250px; height:200px;"/>
            </div>
          </div>  
          <div class="img_result">
            <img id="beer_img" src="" style="width:300px; height:200px;"/>
          </div>
        </div>
        <div class="modal_comment">
            <h2 id="beer_name" style="font-weight: bold">Comments</h2>
            <div class="modal_text" style="font-size: large">
              <div class="comments_box">
                dkdk
                dddd
                dd
                dd
              </div>
              <div class="comment_write">
                <input type="text" class="form-control" id="comment_text" name="comment_text">
                <button type="button" class="comment_btn">작성</button>
              </div>  
            </div>
        </div>
    </div>
  </div>
