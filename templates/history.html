<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- jQuery, Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/267d1d7e88.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <!-- css, js -->
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/history.css" />
    <script defer src="../static/js/history.js"></script>
    <script defer src="../static/js/common.js"></script>

    <!-- 참조할 css, js -->

    <!-- 페이지별 타이틀 -->
    <title>MyLittleShoes_history</title>
  </head>
  <!-- 해더 -->
  <div class="header">
    <!--    로고-->
    <div class="header_body">
      <a href="/static"><img class="logo" src="../static/image/logo.png" /></a>
      <!--        타이틀-->
      <div class="container">
        <div class="neon">M L S</div>
      </div>
      <!--        유저정보-->
      <div class="user_info">
        <span style="font-weight: bold" id="user_name"></span>
        <br />
        <span id="user_email"></span> <br />
        <button id="logout_btn" onclick="logout()">로그아웃</button>
      </div>
    </div>
  </div>

  <body class="team_color">
    <div class="main_body">
      <!-- history body -->
      <div class="container py-5">

        <!-- Card header-->
        <header class="text-center mb-5">
          <h1 class="display-4 font-weight-bold">Custom Shoes History</h1>
        </header>

        <!-- cards-->
        <div class="cards row pb-5 mb-2">
          <div id="history"></div>
        </div>
      </div>
    </div>

    <div id="modal_open" class="modal_overlay">
      <div class="modal_window">
        <div class="modal_title">
          <div class="modal_title_side"></div>
          <div style="font-size: 20px">Detailed</div>
          <div class="modal_title_side">
            <button
              id="close_modal"
              class="fa-solid fa-xmark"
              name="close_modal"
              style="border: 0"
            ></button>
          </div>
        </div>
        <hr/>
        <br>
        <div id="comment_img"></div>
        <div class="modal_comment">
          <h2 id="beer_name" style="font-weight: bold">Comments</h2>
          <div class="modal_text" style="font-size: large">
            <div class="comments_box">
              <div id="comment"></div>
            </div>
            <div class="comment_write">
                <input type="text" class="form-control" id="comment_text" name="comment_text">
                <button type="button" value="" id="comment_btn" class="comment_btn" onclick="saveComment()">작성</button>
            </div>  
          </div>
      </div>
    </div>
  </body>
</html>
